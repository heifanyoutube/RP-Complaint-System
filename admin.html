<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>RP 陳情系統 - 管理員</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial; margin: 40px; }
.card { border: 1px solid #ccc; padding: 12px; margin: 10px 0; background: #f5f5f5; }
textarea { width: 100%; height: 60px; margin: 4px 0; }
select { margin: 4px 0; }
button { padding: 4px 12px; }
img { max-width: 200px; margin-top: 6px; }
</style>
</head>
<body>
<h2>🛠️ 管理員後台</h2>
<div id="list"></div>

<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyC6NqzMI3cS7DHRnmk0tH2-9Wf4-kR7fxw",
  authDomain: "rp-complaint-system.firebaseapp.com",
  projectId: "rp-complaint-system",
  databaseURL: "https://rp-complaint-system-default-rtdb.firebaseio.com/"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const list = document.getElementById('list');

db.ref('petitions').on('value', snap => {
  list.innerHTML = '';
  snap.forEach(p => {
    const d = p.val();
    list.innerHTML += `
      <div class="card">
        <h3>${d.title}</h3>
        <p>姓名：${d.name}</p>
        <p>狀態：${d.status}</p>
        <p>內容：${d.content}</p>
        ${d.imageUrl ? `<img src="${d.imageUrl}">` : ""}
        <textarea id="reply-${d.id}" placeholder="輸入回覆">${d.reply}</textarea>
        <select id="status-${d.id}">
          <option${d.status==="待處理"?" selected":""}>待處理</option>
          <option${d.status==="處理中"?" selected":""}>處理中</option>
          <option${d.status==="已完成"?" selected":""}>已完成</option>
        </select>
        <button onclick="updateCase('${d.id}')">更新</button>
      </div>
    `;
  });
});

async function updateCase(id) {
  const reply = document.getElementById('reply-' + id).value;
  const status = document.getElementById('status-' + id).value;
  await db.ref('petitions/' + id).update({ reply, status });
  alert('✅ 已更新案件狀態');
}
</script>
</body>
</html>
